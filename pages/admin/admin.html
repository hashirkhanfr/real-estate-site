<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Al Rafay Associates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Urbanist:wght@400;700;800&family=Inter:wght@400;500&display=swap"

<body>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <img class="logo" src="https://placehold.co/60x60" alt="Logo">

                    <a href="#" class="active-link">Admin Portal</a>

            </div>

    <div class="container">
        <section class="admin-section">
            <div class="login-container">
                <h1 class="section-title">Admin Login</h1>
                <p class="login-subtitle">Welcome back. Please enter your details.</p>

                <form class="admin-form">
                    <div class="form-group">
                        <label for="username">Username or ID</label>
                        <input type="text" id="username" placeholder="Enter your username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-primary full-width-btn">Access Dashboard</button>
                </form>
            </div>
        </section>

        <footer class="footer">
            <div class="footer-column">
                <img class="footer-logo" src="https://placehold.co/150x150" alt="Logo">
                <h4>ADDRESS</h4>
                <p>Office#2, Zeb Arcade,<br>G-15 Markaz, Islamabad,<br>Pakistan</p>

            <div class="footer-column">
                <h4>CONTACT INFORMATION</h4>

                <div class="footer-nav">

                    <a href="listings.html">PROJECTS</a>
                    <a href="contact.html">CONTACT</a>
                </div>
                <div class="social-icons">
                    <img src="https://placehold.co/40x40" alt="Social">

                    <img src="https://placehold.co/40x40" alt="Social">
                    <img src="https://placehold.co/40x40" alt="Social">
                </div>
            </div>
        </footer>
    </div>
